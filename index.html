<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Clicker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
          body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #clockCanvas {
            border: 2px solid #28a745;
            border-radius: 50%;
            margin: auto;
            display: block;
            box-shadow: 0 0 20px #28a745;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,1) 100%);
        }
        #game-container {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar-content {
            padding: 16px;
            color: white;
            text-decoration: none;
            font-size: 22px;
            display: block;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #left-sidebar {
            left: 0;
        }
        #right-sidebar {
            right: 0;
        }
        #openBtn {
            font-size: 20px;
            cursor: pointer;
            position: absolute; /* Changed to absolute */
            z-index: 2;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            bottom: 23px;
            right: 23px;
        }
        #openBtn:hover {
            background-color: #333;
        }
         button {
            background: linear-gradient(45deg, #0062cc, #28a745);
            border: none;
            color: white;
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #28a745;
        }
        #time-display {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time-display">Time Display</div>
        <canvas id="clockCanvas" width="300" height="300"></canvas>
        <div id="openBtn" onclick="toggleNav()">&#9654;</div>
        <div id="left-sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="sidebar-content">
                <h5>Buildings:</h5>
                <button onclick="buyBuilding(1)" class="btn w-100 mb-2">Building 1 (+1 Time Buck/sec)</button>
                <button onclick="buyBuilding(2)" class="btn w-100 mb-2">Building 2 (+5 Time Bucks/sec)</button>
                <button onclick="buyBuilding(3)" class="btn w-100 mb-2">Building 3 (+10 Time Bucks/sec)</button>
                <button onclick="buyBuilding(4)" class="btn w-100 mb-2">Building 4 (+20 Time Bucks/sec)</button>
                <button onclick="buyBuilding(5)" class="btn w-100 mb-2">Building 5 (+50 Time Bucks/sec)</button>
                <button onclick="buyBuilding(6)" class="btn w-100 mb-2">Building 6 (+100 Time Bucks/sec)</button>
            </div>
        </div>
        <div id="right-sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="sidebar-content">
                <h5>Upgrades:</h5>
                <button onclick="buyUpgrade(1)" class="btn w-100 mb-2">Upgrade 1 (Double Time Bucks/sec)</button>
                <button onclick="buyUpgrade(2)" class="btn w-100 mb-2">Upgrade 2 (Triple Time Bucks/sec)</button>
                <button onclick="buyUpgrade(3)" class="btn w-100 mb-2">Upgrade 3 (Quadruple Time Bucks/sec)</button>
                <button onclick="buyUpgrade(4)" class="btn w-100 mb-2">Upgrade 4 (Quintuple Time Bucks/sec)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function openNav() {
            document.getElementById("left-sidebar").style.width = "250px";
            document.getElementById("right-sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("left-sidebar").style.width = "0";
            document.getElementById("right-sidebar").style.width = "0";
        }

        function toggleNav() {
            if (document.getElementById("left-sidebar").style.width === "0px" && document.getElementById("right-sidebar").style.width === "0px") {
                openNav();
            } else {
                closeNav();
            }
        }
    </script>
</body>
</html>
