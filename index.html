<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Clicker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #clockCanvas {
            border: 2px solid #28a745;
            border-radius: 50%;
            margin: auto;
            display: block;
            box-shadow: 0 0 20px #28a745;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,1) 100%);
        }
        #game-container {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        #sidebar {
            width: 300px;
            margin-left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #28a745;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #28a745;
        }
        #sidebar h5 {
            border-bottom: 1px solid #28a745;
            padding-bottom: 10px;
        }
        button {
            background: linear-gradient(45deg, #0062cc, #28a745);
            border: none;
            color: white;
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #28a745;
        }
        #time-display {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-container" class="row">
            <canvas id="clockCanvas" width="300" height="300" class="col"></canvas>
            <div id="sidebar" class="col">
                <div class="mb-3">
                    <h5>Buildings:</h5>
                    <button onclick="buyBuilding(1)" class="btn w-100 mb-2">Building 1 (+1 Time Buck/sec)</button>
                    <button onclick="buyBuilding(2)" class="btn w-100 mb-2">Building 2 (+5 Time Bucks/sec)</button>
                    <button onclick="buyBuilding(3)" class="btn w-100 mb-2">Building 3 (+10 Time Bucks/sec)</button>
                    <button onclick="buyBuilding(4)" class="btn w-100 mb-2">Building 4 (+20 Time Bucks/sec)</button>
                    <button onclick="buyBuilding(5)" class="btn w-100 mb-2">Building 5 (+50 Time Bucks/sec)</button>
                    <button onclick="buyBuilding(6)" class="btn w-100 mb-2">Building 6 (+100 Time Bucks/sec)</button>
                </div>
                <div class="mb-3">
                    <h5>Upgrades:</h5>
                    <button onclick="buyUpgrade(1)" class="btn w-100 mb-2">Upgrade 1 (Double Time Bucks/sec)</button>
                    <button onclick="buyUpgrade(2)" class="btn w-100 mb-2">Upgrade 2 (Triple Time Bucks/sec)</button>
                    <button onclick="buyUpgrade(3)" class="btn w-100 mb-2">Upgrade 3 (Quadruple Time Bucks/sec)</button>
                    <button onclick="buyUpgrade(4)" class="btn w-100 mb-2">Upgrade 4 (Quintuple Time Bucks/sec)</button>
                </div>
            </div>
        </div>
        <div id="time-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
